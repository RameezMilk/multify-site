<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Multify - Context Capture for Agentic Development</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Inter', sans-serif;
			background: linear-gradient(135deg, #0a1f1a 0%, #000000 100%);
			color: #ffffff;
			min-height: 100vh;
			overflow-x: hidden;
		}

		/* Liquid Aether Canvas */
		#liquid-aether-bg {
			position: absolute;
			top: 0; left: 0; width: 100%; height: 100%;
			z-index: 0;
			pointer-events: none;
			display: block;
		}

		/* Navigation */
		.navbar {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			z-index: 1000;
			padding: 1.5rem 3rem;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.logo-section {
			display: flex;
			align-items: center;
			gap: 0.8rem;
		}

		.logo-icon {
			width: 50px;
			height: 50px;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.logo-icon svg {
			width: 100%;
			height: 100%;
			filter: drop-shadow(0 0 4px rgba(20, 241, 149, 0.4)) 
					drop-shadow(0 0 8px rgba(16, 185, 129, 0.3));
		}

		.logo-text {
			font-size: 1.5rem;
			font-weight: 600;
			color: #ffffff;
			letter-spacing: -0.02em;
		}

		.nav-center {
			position: absolute;
			left: 50%;
			transform: translateX(-50%);
			background: rgba(255, 255, 255, 0.05);
			backdrop-filter: blur(20px);
			border: 1px solid rgba(255, 255, 255, 0.1);
			border-radius: 50px;
			padding: 0.5rem;
			display: flex;
			gap: 0.5rem;
		}

		.nav-link {
			padding: 0.7rem 1.5rem;
			color: rgba(255, 255, 255, 0.6);
			text-decoration: none;
			font-size: 0.95rem;
			border-radius: 50px;
			transition: all 0.3s ease;
			position: relative;
		}

		.nav-link:hover {
			color: #ffffff;
			background: rgba(255, 255, 255, 0.08);
		}

		.nav-link.active {
			color: #ffffff;
			background: rgba(255, 255, 255, 0.12);
		}

		.get-started-btn {
			padding: 0.8rem 2rem;
			background: rgba(16, 185, 129, 0.15);
			backdrop-filter: blur(20px);
			border: 1px solid rgba(16, 185, 129, 0.4);
			color: #10b981;
			text-decoration: none;
			border-radius: 50px;
			font-size: 0.95rem;
			font-weight: 500;
			transition: all 0.3s ease;
			cursor: pointer;
			box-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
		}

		.get-started-btn:hover {
			background: rgba(16, 185, 129, 0.25);
			border-color: rgba(16, 185, 129, 0.6);
			box-shadow: 0 0 30px rgba(16, 185, 129, 0.4);
			transform: translateY(-1px);
		}

		/* Hero Section */
		.hero {
			min-height: 100vh;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			padding: 8rem 2rem 4rem;
			position: relative;
			text-align: center;
			overflow: hidden;
		}

		.hero::before {
			content: '';
			position: absolute;
			top: 20%;
			left: 50%;
			transform: translateX(-50%);
			width: 600px;
			height: 600px;
			background: radial-gradient(circle, rgba(16, 185, 129, 0.15) 0%, transparent 70%);
			pointer-events: none;
			filter: blur(60px);
		}

		.hero-content {
			max-width: 900px;
			position: relative;
			z-index: 1;
		}

		.platform-tag {
			display: inline-flex;
			align-items: center;
			gap: 0.5rem;
			padding: 0.5rem 1.2rem;
			background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(0, 0, 0, 0.2) 100%);
			backdrop-filter: blur(20px);
			border: 1px solid rgba(255, 255, 255, 0.15);
			border-radius: 50px;
			font-size: 0.85rem;
			color: rgba(255, 255, 255, 0.9);
			margin-bottom: 2rem;
			font-weight: 500;
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
		}

		.platform-tag::before {
			content: '';
			width: 16px;
			height: 16px;
			background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>') center/contain no-repeat;
		}

		h1 {
			font-size: 4.5rem;
			font-weight: 700;
			line-height: 1.1;
			margin-bottom: 1rem;
			letter-spacing: -0.03em;
			background: linear-gradient(135deg, #ffffff 0%, rgba(255, 255, 255, 0.7) 100%);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			background-clip: text;
		}

		.hero-caption {
			font-size: 1.3rem;
			color: rgba(255, 255, 255, 0.5);
			font-weight: 400;
		}

		/* Value Proposition Section */
		.value-section {
			min-height: 60vh;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			padding: 6rem 2rem;
			position: relative;
			background: linear-gradient(180deg, #000000 0%, #0a1f1a 100%);
		}

		.value-section::before {
			content: '';
			position: absolute;
			bottom: 20%;
			right: 20%;
			width: 500px;
			height: 500px;
			background: radial-gradient(circle, rgba(16, 185, 129, 0.1) 0%, transparent 70%);
			pointer-events: none;
			filter: blur(80px);
		}

		.value-content {
			max-width: 800px;
			text-align: center;
			position: relative;
			z-index: 1;
		}

		.value-headline {
			font-size: 3.5rem;
			font-weight: 700;
			line-height: 1.2;
			margin-bottom: 2rem;
			letter-spacing: -0.02em;
		}

		.typewriter-container {
			min-height: 60px;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.coming-soon {
			font-size: 1.2rem;
			color: rgba(255, 255, 255, 0.6);
			animation: fadeIn 2s ease-in;
		}

		@keyframes fadeIn {
			0% {
				opacity: 0;
				transform: translateY(10px);
			}
			100% {
				opacity: 1;
				transform: translateY(0);
			}
		}

		/* Responsive */
		@media (max-width: 1024px) {
			.nav-center {
				position: static;
				transform: none;
				margin: 0 auto;
			}

			.navbar {
				flex-direction: column;
				gap: 1.5rem;
				padding: 1rem 2rem;
			}

			h1 {
				font-size: 3rem;
			}

			.value-headline {
				font-size: 2.5rem;
			}

			.typewriter {
				font-size: 1.2rem;
			}
		}

		@media (max-width: 768px) {
			.navbar {
				padding: 1rem 1.5rem;
			}

			.nav-center {
				flex-wrap: wrap;
				justify-content: center;
			}

			h1 {
				font-size: 2.5rem;
			}

			.hero-caption {
				font-size: 1.1rem;
			}

			.hero-buttons {
				flex-direction: column;
				width: 100%;
			}

			.btn-primary,
			.btn-secondary {
				width: 100%;
				max-width: 300px;
			}

			.value-headline {
				font-size: 2rem;
			}

			.typewriter {
				font-size: 1rem;
				white-space: normal;
				border-right: none;
				animation: none;
			}

			.coming-soon {
				font-size: 1rem;
			}
		}
	</style>
</head>
<body>
	<nav class="navbar">
		<div class="logo-section">
			<div class="logo-icon">
				<img src="assets/icons/multify-logo.png" alt="Multify Logo" style="width: 50px; height: 50px; object-fit: contain; filter: drop-shadow(0 0 4px rgba(20, 241, 149, 0.4)) drop-shadow(0 0 8px rgba(16, 185, 129, 0.3));">
			</div>
			<div class="logo-text">Multify</div>
		</div>
		<div class="nav-center">
			<a href="#" class="nav-link active">Home</a>
			<a href="#features" class="nav-link">Features</a>
			<a href="#workflow" class="nav-link">Workflow</a>
			<a href="#pricing" class="nav-link">Pricing</a>
			<a href="#testimonial" class="nav-link">Testimonial</a>
		</div>
		<button class="get-started-btn">Get Started</button>
	</nav>

	<section class="hero">
		<canvas id="liquid-aether-bg"></canvas>
		<div class="hero-content">
			<span class="platform-tag">macOS native support only</span>
			<h1>Experience the Next Era<br>of AI Productivity.</h1>
			<p class="hero-caption">Build optimal, agentic-ready prompts</p>
		</div>
	</section>

	<section class="value-section">
		<div class="value-content">
			<h2 class="value-headline">Stop typing. Start capturing.</h2>
			<div class="typewriter-container">
				<p class="coming-soon">Multify v0.1 coming soon!</p>
			</div>
		</div>
	</section>
</body>
</body>
<!-- Three.js CDN -->
<script src="https://unpkg.com/three@0.155.0/build/three.min.js"></script>
<script>
// Liquid Aether Effect for Hero Section
const canvas = document.getElementById('liquid-aether-bg');
if (canvas) {
	const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
	const scene = new THREE.Scene();
	const camera = new THREE.Camera();
	const geometry = new THREE.PlaneGeometry(2, 2);
	const uniforms = {
		u_time: { value: 0.0 },
		u_res: { value: { x: window.innerWidth, y: window.innerHeight } }
	};
	const material = new THREE.ShaderMaterial({
		uniforms,
		vertexShader: `
			void main() { gl_Position = vec4(position, 1.0); }
		`,
		fragmentShader: `
			uniform float u_time;
			uniform vec2 u_res;
			void main() {
				vec2 uv = gl_FragCoord.xy / u_res;
				float color = 0.0;
				color += sin(uv.x * 10.0 + u_time) * 0.5 + 0.5;
				color += sin(uv.y * 10.0 + u_time) * 0.5 + 0.5;
				color *= 0.5;
				gl_FragColor = vec4(0.08, 0.95, 0.6, 1.0) * color;
			}
		`
	});
	const mesh = new THREE.Mesh(geometry, material);
	scene.add(mesh);
	function resize() {
		const rect = canvas.parentElement.getBoundingClientRect();
		canvas.width = rect.width;
		canvas.height = rect.height;
		renderer.setSize(rect.width, rect.height, false);
		uniforms.u_res.value.x = rect.width;
		uniforms.u_res.value.y = rect.height;
	}
	window.addEventListener('resize', resize);
	resize();
	function animate(time) {
		uniforms.u_time.value = time * 0.001;
		renderer.render(scene, camera);
		requestAnimationFrame(animate);
	}
	animate();
}
</script>
</html>
